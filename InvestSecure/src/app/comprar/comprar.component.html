<div>
    <h2>Comprar Ação</h2>
    <form (ngSubmit)="buyStock()">
      <label for="symbol">Símbolo da Ação:</label>
      <input type="text" id="symbol" [(ngModel)]="stockSymbol" name="symbol" required>
      <button type="button" (click)="getQuote()">Ver Cotação</button>
      <div *ngIf="stockQuote">
        <p>Preço Atual: {{ stockQuote.c }}</p>
        <p>Preço de Abertura: {{ stockQuote.o }}</p>
        <p>Maior Preço do Dia: {{ stockQuote.h }}</p>
        <p>Menor Preço do Dia: {{ stockQuote.l }}</p>
      </div>
      <label for="quantity">Quantidade:</label>
      <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required>
      <button type="submit">Comprar</button>
    </form>
  </div>
